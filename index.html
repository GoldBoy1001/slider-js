<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Slider</title>
</head>

<body>
	<div id="app">
		<div class="management">
			<button class="management__paginate">Пагинация</button>
			<button class="management__auto">Авто</button>
		</div>
		<div class="slider">
			<div class="wrapper">
				<div class="slides">
					<div class="slide">Slide10</div>
					<div class="slide">Slide1</div>
					<div class="slide">Slide2</div>
					<div class="slide">Slide3</div>
					<div class="slide">Slide4</div>
					<div class="slide">Slide5</div>
					<div class="slide">Slide6</div>
					<div class="slide">Slide7</div>
					<div class="slide">Slide8</div>
					<div class="slide">Slide9</div>
					<div class="slide">Slide10</div>
					<div class="slide">Slide1</div>
				</div>
				<div class="next">></div>
				<div class="prev">&gt;</div>
			</div>
			<div class="pagination">
				<div class="pagination__body">
					<span id="1" class="pagination__1 bul active-bullet"></span>
					<span id="2" class="pagination__2 bul"></span>
					<span id="3" class="pagination__3 bul"></span>
					<span id="4" class="pagination__4 bul"></span>
					<span id="5" class="pagination__5 bul"></span>
					<span id="6" class="pagination__6 bul"></span>
					<span id="7" class="pagination__7 bul"></span>
					<span id="8" class="pagination__8 bul"></span>
					<span id="9" class="pagination__9 bul"></span>
					<span id="10" class="pagination__10 bul"></span>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="/src/js/main.js"></script>
</body>

</html>
